query GET_ALL_CAR {
  getAllCars {
    _id
    brand
    model
    imageUrl
    category
    description
    ac
    isAvailable
    seat
    price
  }
}

mutation ADD_CAR(
  $brand: String!
  $model: String!
  $category: String!
  $description: String!
  $ac: Boolean!
  $isAvailable: Boolean!
  $seat: Int!
  $price: Int!
) {
  addCar(
    brand: $brand
    model: $model
    category: $category
    description: $description
    ac: $ac
    isAvailable: $isAvailable
    seat: $seat
    price: $price
  ) {
    brand
    model
    category
    description
    ac
    isAvailable
    seat
    price
  }
}
